"""
Informações a serem expostas
"""
type Query {
	accounts: [Account!]!
	user: User
}

type Mutation {
	createAccount(description: String!): Account!
	login(email: String!, password: String!): AuthPayload
	singup(email: String!, password: String!, name: String!): AuthPayload
}

type AuthPayload {
	token: String!
	user: User!
}
type User {
	id: ID!
	name: String!
	email: String!
}

type Account {
	id: ID!
	user: User
	description: String!
}
