"""
Informações a serem expostas
"""
type Query {
	user: User
}

type Mutation {
	login(email: String!, password: String!): AuthPayload
	singup(email: String!, password: String!, name: String!): AuthPayload
}

type AuthPayload {
	token: String!
	user: User!
}
type User {
	id: ID!
	name: String!
	email: String!
}
